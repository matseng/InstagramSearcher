<html ng-app='MyApp'>
<head>
  <title>MyApp</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <div class='mainContainer text-center'>
    <div class='row '>
      <img src="./img/ng-instagram.png">
    </div> <br>
    <div class='row'>
      <input class='' ng-model='searchText' placeholder='Enter a tag to search...'>
      <button ng-click=''>Submit</button>
    </div> <br>
    <div class='row'>
      <p ng-show='searchInProgress'>Searching Instagram for photos tagged with "{{serachText}}"</p>
      <p ng-show='searchCompleted'>We found {{numberOfResults}} for "{{searchText}}"</p>
    </div>
  </div>
  <script src='bower_components/angular/angular.js'></script>
  <script src='bower_components/angular-animate/angular-animate.js'></script>
  <script src='src/app.js'></script>
</body>
</html>
